<!DOCTYPE HTML>

<html lang="en">
	<head>
		<title>Full Stack Guessing Game</title>
		<link rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="wrap">
			<h1>Guess the Number</h1>
			</br>
			<div id="userInput">
				<input type="number" placeholder="Pick a number..." required id="input"/> 
			</div>
			<div id="submit">
				<button>Submit Guess</button>
			</div>
			<div id="buttons">
				<button>
					Play Again
				</button>
				<button>
					Hint Please!
				</button>
			</div>
		</div>
	</body>

</html>
